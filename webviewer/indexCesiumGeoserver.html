<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Hello World!</title>
    <script src="CesiumViewer/Build/Cesium/Cesium.js"></script>
    <style>
      @import url(CesiumViewer/Build/Cesium/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      const viewer = new Cesium.Viewer("cesiumContainer");
    </script>
    <script type="text/javascript">
        
        let layers = viewer.imageryLayers;

        var wmsObj = new Cesium.WebMapServiceImageryProvider({
              url: 'http://localhost:8080/geoserver/foss4g_pre/wms',
            parameters: {
                format:'image/png',
                transparent:'true'
            },
            // layers : 'foss4g_pre:kin1'
            layers : 'foss4g_pre:layergrp2'
            });

        var rtnObj = layers.addImageryProvider(wmsObj);

        viewer.flyTo(rtnObj);
        
        </script>
  </body>
</html>
